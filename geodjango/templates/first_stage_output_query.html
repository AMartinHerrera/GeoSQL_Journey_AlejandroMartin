{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>Query Result:</title>
</head>

<body>
    <div class="container">
        {% if error_case %}
        {{ error_case }}
        {% endif %}

        <div>
            <h3>Congratulations! Correct query result:</h3>
            <div>
                {{ query_result }}
            </div>
            <div>
                <a href="{% url 'second_stage_input_query' %}">Go to second stage!</a>
            </div>

        </div>
    </div>
</body>

</html>
{% endblock %}
