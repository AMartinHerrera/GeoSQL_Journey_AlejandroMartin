{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
    <body>
        <div class="container">
            <div class="create-formu">
                <h2>Stage {{stage}}:</h2>
                <h3>Objective:</h3>
                <h5> {{description}} </h5>

                <form action="{% url 'output_query' %}" method="POST">
                    {% csrf_token %}
                    <div class="input" style="height:25px;">
                        {{form}}
                    </div>
                    <input type="submit" value="Submit" style="height:25px; width: 75px;">
                </form>
                <form action="{% url 'delete_schema' %}" method="POST">
                    {% csrf_token %}
                    <div class="input" style="height:25px;">
                        <input type="submit" value="Exit game" style="height:25px; width: 75px; float:right;">
                    </div>
                </form>
                <form action="{% url 'show_hint' %}" method="POST">
                    {% csrf_token %}
                    <div class="input" style="height:25px;">
                        <input type="submit" value="Show hint" style="height:25px; width: 75px; float:right;">
                    </div>
                </form>
            </div>
            <div>
                <input id="order" name="order" type="hidden" value="Successfully completed.">
            </div>
        </div>

    </body>
</html>
{% endblock %}
