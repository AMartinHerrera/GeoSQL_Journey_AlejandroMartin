<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>OpenLayers</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <!-- <script type="text/javascript"> -->
    <script type="module">

      const wkb =
        '0103000000010000000500000054E3A59BC4602540643BDF4F8D1739C05C8FC2F5284C4140EC51B81E852B34C0D578E926316843406F1283C0CAD141C01B2FDD2406012B40A4703D0AD79343C054E3A59BC4602540643BDF4F8D1739C0';

      const wkt =
        'POLYGON((10.689 -25.092, 34.595 ' +
        '-20.170, 38.814 -35.639, 13.502 ' +
        '-39.155, 10.689 -25.092))';

      const wkt_2 = 
        'POINT(536903.234837955 153407.682507042)'

      const format = new ol.format.WKT();

      const feature = format.readFeature(wkt_2, {
        dataProjection: 'EPSG:4326',
        featureProjection: 'EPSG:3857',
      });

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
              features: [feature],
            })
          })
        ],
        view: new ol.View({
          center: [2952104.0199, -3277504.823],
          zoom: 4
        })
      });
      
    </script>
  </body>
</html>
